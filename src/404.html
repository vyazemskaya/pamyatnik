<!doctype html>
<html lang="ru">
  @@include('html/_head.htm',{ "title":"404" })
  <body>
    <div class="wrapper">
      @@include('html/_header.htm',{})
      <main class="main error-page">
        <div class="error-page__text-image">
          <div class="error-page__container container">
            <div class="error-page__text-wrap">
              <span class="error-page__number">404</span>
              <span class="error-page__heading">Страница не найдена</span>
              <p class="error-page__text txt">
                Такой страницы не существует либо она была удалена
              </p>
              <a href="#" title="На главную" class="error-page__btn btn"
                ><span class="btn__text">На главную</span></a
              >
            </div>
            <div class="error-page__image-wrap">
              <img
                src="@img/bg/09.png"
                aria-hidden="true"
                alt=""
                class="error-page__image" />
            </div>
          </div>
        </div>
      </main>
      @@include('html/_footer.htm',{})
    </div>
    @@include('html/_js.htm',{})
  </body>
</html>
